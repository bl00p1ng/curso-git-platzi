<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Invie | Las mejores guitarras</title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #3A596D;
        border: 10px solid #3A596D;
      }

      img {
        max-width: 100%;
        vertical-align: top;
      }

      img#responsive {
        display: none;
      }

      @media screen and (max-width: 768px) {
        img#responsive {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <img id="responsive" src="images/invie-responsive.png" alt="Invie responsive">
    <img src="images/header.jpg" alt="header">
    <img src="images/hero.jpg" alt="hero">
    <img src="images/acustica.jpg" alt="acustica">
    <img src="images/clasica.jpg" alt="clasica">
  </body>
</html>
